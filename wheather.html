<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input class="in" type="text" placeholder="search place">
        <button class="out"><img src="../images/search.png"></button>
    </div>
    <div class="weather">
        <img class="raining" src="../images/rain.png">
        <h1 class="temp">22°C</h1>
        <h2 class="city">newyork</h2>
        <div class="other">
            <div class="humidit">
                <img src="../images/humidity.png" alt="" class="hum">
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
            <div class="winds">
                <img src="../images/wind.png" alt="" class="win">
                <p class="wind">15km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</div>
<script>
    const apiKey ="fc5b2ab13de01bda4537731422bada9e";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchbox = document.querySelector(".in")
    const searchbtn = document.querySelector(".out")
    const icon = document.querySelector(".raining")
async function checkWeather(city){
    const response = await fetch(apiUrl +city+`&appid=${apiKey}`);
    let data = await response.json()
    console.log(data)
    document.querySelector(".city").innerHTML= data.name;
    document.querySelector(".temp").innerHTML= Math.round(data.main.temp) +"°C";
    document.querySelector(".humidity").innerHTML= data.main.humidity +"%";
    document.querySelector(".wind").innerHTML= data.wind.speed +"km/h";
    if(data.weather[0].main == 'Clouds'){
        icon.src ="../images/clouds.png"
    }else if(data.weather[0].main == 'Clear'){
        icon.src ="../images/clear.png"}
        else if(data.weather[0].main == 'Mist'){
            icon.src ="../images/mist.png"}
};
 searchbtn.addEventListener("click",()=>{
    checkWeather(searchbox.value)
 }) 


 



</script>
</body>
</html>
